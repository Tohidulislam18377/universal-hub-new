<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe hub</title>
    <link rel="stylesheet" href="style/universe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <h2 style="text-align: center; margin-top: 20px; margin-bottom: 20px;">A Universe Hub</h2>
    </header>
    <main>
        <!-- card section -->
      <section>
        <div class="ms-5 me-3">
            <div id="card-container" class="row row-cols-1 row-cols-3">

            </div>
        </div>
      </section>
        <!-- modal section -->
        
        <section>
            <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content ">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        <div id="modal-container" class="modal-body">
                       
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
